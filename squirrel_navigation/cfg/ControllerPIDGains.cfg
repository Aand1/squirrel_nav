from dynamic_reconfigure.parameter_generator_catkin import *

PACKAGE_NAME = "squirrel_navigation"

gen = ParameterGenerator()

# PID gains
gen.add("P_linear", double_t, 0, "Proportional gain for linear components", 3.0, 0.0, 20.0)
gen.add("P_angular", double_t, 0, "Proportional gain for angular component", 3.0, 0.0, 20.0)
