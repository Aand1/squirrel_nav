gen.add("D_angular", double_t, 0, "Differential gain for angular component", 0.01, 0.0, 20.0)

gen.add("delay", double_t, 0, "Systematic delay in command actuation", 0.0, 0.0, 1.0)

exit(gen.generate(PACKAGE_NAME, "squirrel_navigation", "ControllerPIDGains"))