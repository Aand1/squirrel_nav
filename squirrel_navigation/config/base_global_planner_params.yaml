GlobalPlanner: 
  verbose: false
  plan_with_footprint: false
  plan_with_constant_heading: false
  heading: 0.0

  Dijkstra: 
    use_dijkstra: true
    allow_unknown: false
    default_tolerance: 0.0
    old_navfn_behavior: false
    use_quadratic: true
    use_grid_path: false
    visualize_potential: false

  RRTstar:
    footprint_topic: "/squirrel_footprint_observer/footprint"
    collision_check_resolution: 0.05
    max_planning_time: 0.5
    max_simplification_time: 0.5
    map_resolution: 0.05
    range: 1.0    
    verbose: false
