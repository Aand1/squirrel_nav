robot_radius: 0.07 # smallest radius in the stack

# costmap_2d plugins declaration.
plugins:
  - {name: map_layer, type: "squirrel_navigation::MapLayer"}
  - {name: perception_layer, type: "squirrel_navigation::DownprojectionMultilayer"}

map_layer:
  robot_link_radius: 0.22
  inflation_radius: 0.6
  cost_scaling_factor: 10.0

perception_layer:
  obstacle_range: 1.5
  raytrace_range: 3.0
  observation_sources: rgbd_scan laser_scan
  laser_scan: {sensor_frame: hokuyo_link, data_type: LaserScan, topic: scan, marking: true, clearing: false} 
  rgbd_scan: {sensor_frame: kinect_rgb_optical_frame, data_type: PointCloud2, topic: rgbdscan, marking: true, clearing: false}
  publish_voxel_map: false
  num_layers: 2
  robot_link_radii: "0.22, 0.07"
  layers_levels: "0.03, 0.26" 
  max_obstacle_height: 0.76
  min_obstacle_height: 0.03
  obstacles_persistence: 30.0
  inflation_radii: "0.6, 0.3"
  cost_scaling_factors: "10.0, 10.0"
  inscribed_radii: "0.18, 0.05"

